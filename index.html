<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Inventory Management</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Store Selection</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <select id="storeSelect" class="form-select">
                            <option value="">Select a store</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <button id="fetchBtn" class="btn btn-primary">Fetch Inventory</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h5>Search & Filter</h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-8">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search by product name...">
                    </div>
                    <div class="col-md-4">
                        <button id="searchBtn" class="btn btn-secondary">Search</button>
                        <button id="clearSearchBtn" class="btn btn-outline-secondary">Clear</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="sizeFilter" class="form-label">Filter by Size</label>
                        <select id="sizeFilter" class="form-select">
                            <option value="">All Sizes</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="colorFilter" class="form-label">Filter by Color</label>
                        <select id="colorFilter" class="form-select">
                            <option value="">All Colors</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="sortSelect" class="form-label">Sort By</label>
                        <select id="sortSelect" class="form-select">
                            <option value="size-asc">Size (Ascending)</option>
                            <option value="size-desc">Size (Descending)</option>
                            <option value="name-asc">Name (A-Z)</option>
                            <option value="name-desc">Name (Z-A)</option>
                            <option value="price-asc">Price (Low-High)</option>
                            <option value="price-desc">Price (High-Low)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5>Inventory Items</h5>
                <span id="itemCount" class="badge bg-primary">0 items</span>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Brand</th>
                                <th>Color</th>
                                <th>Size</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Store</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="inventoryTable">
                            <!-- Items will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Item Modal -->
    <div class="modal fade" id="editItemModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Inventory Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="editItemForm">
                    <!-- Form will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="saveChangesBtn" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="spinner-overlay d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
